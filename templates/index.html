<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Upload an Image</h1>
    <form action="/caption" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Generate Caption</button>
    </form>

    {% if img_data %}
    <div class="img-container">
        <h2>Uploaded Image</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Image">
    </div>
    {% endif %}

    {% if caption_conditional %}
    <div class="caption">
        <h3>Conditional Caption (Bangla)</h3>
        <p>{{ caption_conditional }}</p>
    </div>
    {% endif %} 

    {% if caption_unconditional %}
    <div class="caption">
        <h3>Unconditional Caption (Bangla)</h3>
        <p>{{ caption_unconditional }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
